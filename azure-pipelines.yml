# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:

- job: Mac
  pool:
    vmImage: 'macOS-10.13'

  steps:
  - task: DotNetCoreInstaller@0
    inputs:
      version: '3.0.100-preview4-010538'

  - script: dotnet test dotnet/tests/Spreads.Native.Tests.NuGet/Spreads.Native.Tests.NuGet.csproj -c Debug --framework=netcoreapp3.0 -v m
    displayName: 'Test Debug netcoreapp3.0'
  - script: dotnet test dotnet/tests/Spreads.Native.Tests.NuGet/Spreads.Native.Tests.NuGet.csproj -c Release --framework=netcoreapp3.0 -v m
    displayName: 'Test Release netcoreapp3.0'


