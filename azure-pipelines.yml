# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreInstaller@0
  inputs:
    version: '2.1.300' # replace this value with the version that you need for your project

- script: dotnet test dotnet/tests/Spreads.Native.Tests/Spreads.Native.Tests.csproj -c Debug -v m
  displayName: 'Test Debug'
- script: dotnet test dotnet/tests/Spreads.Native.Tests/Spreads.Native.Tests.csproj -c Release -v m
  displayName: 'Test Release'