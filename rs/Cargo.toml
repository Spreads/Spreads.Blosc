[package]
name = "spreads-blosc"
version = "0.0.1"
authors = ["Victor Baybekov <vbaybekov@gmail.com>"]
description = "Spreads's C-Blosc bindings for Rust. Only LZ4 and ZSTD compressors."

[dependencies]
spreads-blosc-sys = { version = "0.0.1", path = "spreads-blosc-sys" }

# [lib]
# name = "spreads_blosc"
# crate-type = ["cdylib"] # dylib, rlib, staticlib, cdylib


[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'unwind'